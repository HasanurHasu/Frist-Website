<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frist Website</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- This is navbar section -->
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="./logo/logo-light.png" alt="" class="logo-img">
                </div>
                <div class="menu-item">
                    <li class="item">Home</li>
                    <li class="item">Services</li>
                    <li class="item">Contact</li>
                    <li class="item">About</li>
                </div>
            </div>
        </nav>
    </header>
    <!-- This is main contain  -->
    <main>
        <div class="banner-container">
            <div class="banner-text">
                <h1 class="headline">Better design for <br>
                 your digital products</h1>
                <p class="description">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                <button class="btn">Explore More</button>
            </div>
            <div class="banner-img">
                <img src="images/banner.png" alt="" class="banner-photo">
            </div>
        </div>
    </main>
</body>
</html>
